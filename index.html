<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    
    <from action=""> 
        <label for="nombre"> Nombre </label>
        <input type="text" name="nombre" id="nombre">

        <label for="apellido"> Apellido </label>
        <input type="text" required name="apellido" id="apellido">

        <input type="submit" value="Enviar">
    </from>
    <hr> 
    <form action="">
        <fieldset>
            <label for="nombre"> Nombre </label>
            <input type="text" required name="Nombre2" id="nombre2" placeholder="Ingrese su nombre">
            
            <label for="correo"> Correo</label>
            <input type="email" required name="correo" id="correo">

            <label for="edad">Edad</label>
            <input type="number" step="any" name="edad" id="edad">

            <label for="lenguaje">lenguaje: </label>
            <input type="radio" name="lenguaje" id="js"> Javascript
            <input type="radio" name="lenguaje" id="phyton"> Phyton
            <input type="radio" name="lenguaje" id="c"> C
            <br><br><br>
            <label for="paises">Países que he visitado: </label>
            <input type="checkbox" name="EU" id="EU"> Estados Unidos
            <input type="checkbox" name="CA" id="CA"> Canada
            <input type="checkbox" name="JA" id="JA"> Japón
            <input type="checkbox" name="CO" id="CO"> Colombia
            <br><br><br>
            <label for="mensaje">Mensaje o Comentario: </label>
            <input type="mensaje" required id="mensaje" aria-colspan="30" aria-rowspan="30">


            <input type="submit" value="Enviar">


        </fieldset>

    </form>

</body>
</html>
